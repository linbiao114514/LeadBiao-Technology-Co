name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install kivy==2.2.1
        pip install cython
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git \
          libffi-dev libssl-dev python3-dev \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev openjdk-8-jdk ant
    
    - name: Install Android SDK and Build Tools
      run: |
        # 下载Android SDK Command Line Tools
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # 创建许可证目录
        mkdir -p licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > licenses/android-sdk-license
        
        # 设置ANDROID_SDK_ROOT环境变量
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        
        # 安装Android Build Tools和平台工具
        $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "build-tools;36.0.0" "platform-tools" "platforms;android-31" > /dev/null 2>&1 || true
        
        # 创建Buildozer期望的SDK目录结构
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools/36.0.0
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/platform-tools
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/platforms
        
        # 复制sdkmanager到Buildozer期望的位置
        cp $HOME/android-sdk/cmdline-tools/bin/sdkmanager $HOME/.buildozer/android/platform/android-sdk/tools/bin/
        chmod +x $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        
        # 复制build-tools到Buildozer期望的位置
        cp -r $ANDROID_SDK_ROOT/build-tools/36.0.0/* $HOME/.buildozer/android/platform/android-sdk/build-tools/36.0.0/
        
        # 复制platform-tools和platforms
        cp -r $ANDROID_SDK_ROOT/platform-tools/* $HOME/.buildozer/android/platform/android-sdk/platform-tools/
        cp -r $ANDROID_SDK_ROOT/platforms/* $HOME/.buildozer/android/platform/android-sdk/platforms/
        
        # 显示安装结果
        echo "Android SDK安装完成"
        echo "sdkmanager位置: $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
        echo "build-tools位置: $HOME/.buildozer/android/platform/android-sdk/build-tools/36.0.0/"
        echo "platform-tools位置: $HOME/.buildozer/android/platform/android-sdk/platform-tools/"
        
        # 确保环境变量在后续步骤中可用
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/build-tools/36.0.0" >> $GITHUB_ENV
    
    - name: Build APK
      run: |
        echo "=== BUILD START ==="
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Buildozer version: $(buildozer --version)"
        
        # 直接在当前目录构建，不使用临时目录
        echo "Checking current directory structure..."
        ls -la
        
        echo "Building APK..."
        set +e  # 允许命令失败，继续执行后续脚本
        buildozer android debug --verbose > build.log 2>&1
        BUILD_EXIT_CODE=$?
        set -e  # 恢复错误检查
        
        echo "=== BUILD END ==="
        echo "Build exit code: $BUILD_EXIT_CODE"
        
        # 无论构建结果如何，都显示构建日志
        echo "=== BUILD LOG ==="
        cat build.log
        
        echo "Checking build results..."
        ls -la
        ls -la bin/ || echo "bin directory not found"
        find . -name "*.apk" -type f || echo "No APK files found"
        
        # 检查是否生成了APK
        if [ ! -d "bin" ] || [ -z "$(ls -A bin 2>/dev/null)" ]; then
          echo "ERROR: No APK generated!"
          exit 1
        else
          echo "SUCCESS: APK generated successfully!"
          ls -la bin/
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: lingbiao-mobile-debug.apk
        path: bin/*.apk
        retention-days: 5
    
    - name: Show build log on failure
      if: failure()
      run: |
        echo "=== BUILD FAILURE LOG ==="
        if [ -f "build.log" ]; then
          cat build.log
        else
          echo "build.log not found!"
          echo "Current directory content:"
          ls -la
        fi