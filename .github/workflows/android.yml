name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install kivy==2.2.1
        pip install cython
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git \
          libffi-dev libssl-dev python3-dev \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev openjdk-8-jdk ant
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.android
        echo "sdk.license=24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/android/licenses/android-sdk-license
        echo "android-googletv-license-7567" > $HOME/android/licenses/android-sdk-googletv-license
        echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $HOME/android/licenses/mips-android-sysimage-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $HOME/android/licenses/intel-android-extra-license
    
    - name: Build APK
      run: |
        echo "=== BUILD START ==="
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Buildozer version: $(buildozer --version)"
        
        # 直接在当前目录构建，不使用临时目录
        echo "Checking current directory structure..."
        ls -la
        
        echo "Building APK..."
        set +e  # 允许命令失败，继续执行后续脚本
        buildozer android debug --verbose > build.log 2>&1
        BUILD_EXIT_CODE=$?
        set -e  # 恢复错误检查
        
        echo "=== BUILD END ==="
        echo "Build exit code: $BUILD_EXIT_CODE"
        
        # 无论构建结果如何，都显示构建日志
        echo "=== BUILD LOG ==="
        cat build.log
        
        echo "Checking build results..."
        ls -la
        ls -la bin/ || echo "bin directory not found"
        find . -name "*.apk" -type f || echo "No APK files found"
        
        # 检查是否生成了APK
        if [ ! -d "bin" ] || [ -z "$(ls -A bin 2>/dev/null)" ]; then
          echo "ERROR: No APK generated!"
          exit 1
        else
          echo "SUCCESS: APK generated successfully!"
          ls -la bin/
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: lingbiao-mobile-debug.apk
        path: bin/*.apk
        retention-days: 5
    
    - name: Show build log on failure
      if: failure()
      run: |
        echo "=== BUILD FAILURE LOG ==="
        if [ -f "build.log" ]; then
          cat build.log
        else
          echo "build.log not found!"
          echo "Current directory content:"
          ls -la
        fi