name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install buildozer==1.5.0
        pip install kivy==2.2.1
        pip install cython
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git \
          libffi-dev libssl-dev python3-dev \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev openjdk-8-jdk ant
    
    - name: Build APK
      id: build_apk
      run: |
        echo "Starting build process..."
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Pip version: $(pip --version)"
        echo "Buildozer version: $(buildozer --version)"
        # 直接在当前目录构建，不使用临时目录
        echo "Checking buildozer.spec file..."
        cat buildozer.spec
        echo "Starting build with debug output..."
        buildozer android debug --verbose > build.log 2>&1
        echo "=== BUILD LOG END ==="
        echo "Listing files in current directory..."
        ls -la
        echo "Looking for bin directory..."
        ls -la bin/ || echo "bin directory not found"
        echo "Searching for APK files..."
        find . -name "*.apk" -type f || echo "No APK files found"
        echo "Checking if bin directory exists and is not empty..."
        if [ ! -d "bin" ] || [ -z "$(ls -A bin 2>/dev/null)" ]; then
          echo "ERROR: No APK generated"
          echo "Build log content:"
          cat build.log
          exit 1
        else
          echo "Build successful, APK files found:"
          ls -la bin/
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: lingbiao-mobile-debug.apk
        path: bin/
        retention-days: 5
    
    - name: Show build log on failure
      if: failure()
      run: |
        echo "Build failed, checking for build.log..."
        ls -la
        if [ -f "build.log" ]; then
          echo "Build log content:"
          cat build.log
        else
          echo "ERROR: build.log not found"
          echo "Current directory content:"
          ls -la
        fi
