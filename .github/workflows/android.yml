name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install buildozer==1.5.0
        pip install kivy==2.2.1
        pip install cython
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git \
          libffi-dev libssl-dev python3-dev \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager "platforms;android-31" "build-tools;34.0.0"
    
    - name: Build APK
      run: |
        buildozer android debug
      env:
        BUILDZOOZER_USERNAME: ${{ secrets.BUILDZOOZER_USERNAME }}
        BUILDZOOZER_PASSWORD: ${{ secrets.BUILDZOOZER_PASSWORD }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: lingbiao-mobile-debug.apk
        path: bin/*.apk
        retention-days: 5
