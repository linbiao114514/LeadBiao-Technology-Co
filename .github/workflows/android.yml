name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install buildozer==1.5.0
        pip install kivy==2.2.1
        pip install cython
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git \
          libffi-dev libssl-dev python3-dev \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        yes | /opt/hostedtoolcache/Python/3.11.14/x64/bin/python -m pip install --user --upgrade buildozer
        buildozer android debug --verbose > build.log 2>&1
        echo "=== BUILD LOG END ==="
        ls -la bin/ || echo "bin directory not found"
        find . -name "*.apk" -type f || echo "No APK files found"
        if [ ! -d "bin" ] || [ -z "$(ls -A bin 2>/dev/null)" ]; then
          echo "ERROR: No APK generated"
          cat build.log
          exit 1
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: lingbiao-mobile-debug.apk
        path: bin/
        retention-days: 5
    
    - name: Show build log on failure
      if: failure()
      run: cat build.log
